<div class="container">
  <div class="row pb-5 pt-5">
    <div class="col-md">
      <h2>POTENSI PENDIDIKAN - SEKOLAH DASAR</h2>
      <div class="container pb-5">
        <div class="row mt-5 justify-content-center">
          <app-subpotensi-item *ngFor="let sub of potensi"

    </div>
  </div>
